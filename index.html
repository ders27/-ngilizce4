                {

                    turkish: "D√∂rt",
                    example: "The table has four legs.",
                    example_tr: "Masanƒ±n d√∂rt ayaƒüƒ± var.",
                    grammar: "Number"
                },
                {
                    english: "Five",
                    turkish: "Be≈ü",
                    example: "There are five fingers on a hand.",
                    example_tr: "Bir elde be≈ü parmak vardƒ±r.",
                    grammar: "Number"
                }
            ]
        };

        // Global Deƒüi≈ükenler
        let currentScreen = 'screen-login';
        let userName = '';
        let currentTopic = '';
        let currentWordIndex = 0;
        let speechVolume = 1; // Varsayƒ±lan ses seviyesi
        let testWords = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let selectedOption = null; // Se√ßilen ≈üƒ±kkƒ± tutar

        // --- Ekran Y√∂netimi ---
        function switchScreen(screenId) {
            document.getElementById(currentScreen).classList.remove('active');
            document.getElementById(screenId).classList.add('active');
            currentScreen = screenId;

            // Bazƒ± ekranlara ge√ßildiƒüinde √∂zel i≈ülemler
            if (screenId === 'screen-menu' && userName) {
                document.getElementById('user-name').textContent = userName;
            } else if (screenId === 'screen-topics') {
                loadTopics();
            } else if (screenId === 'screen-test') {
                startTest();
            }
            // Flip kartƒ± resetle (geri d√∂n√ºld√ºƒü√ºnde d√ºzg√ºn g√∂r√ºns√ºn)
            const flipCard = document.getElementById('learn-flip-card');
            if (flipCard) {
                flipCard.classList.remove('flipped');
            }
        }

        function openSection(section) {
            switchScreen(`screen-${section}`);
        }

        function goMenu() {
            switchScreen('screen-menu');
        }

        // --- Giri≈ü Ekranƒ± ---
        function login() {
            const usernameInput = document.getElementById('username');
            userName = usernameInput.value.trim();
            if (userName) {
                localStorage.setItem('userName', userName); // Kullanƒ±cƒ± adƒ±nƒ± kaydet
                switchScreen('screen-menu');
            } else {
                alert("L√ºtfen adƒ±nƒ±zƒ± giriniz!");
            }
        }

        // Uygulama y√ºklendiƒüinde kullanƒ±cƒ± adƒ±nƒ± kontrol et
        window.onload = function() {
            const savedUserName = localStorage.getItem('userName');
            if (savedUserName) {
                userName = savedUserName;
                document.getElementById('username').value = userName; // Input'a geri y√ºkle
                switchScreen('screen-menu');
            } else {
                switchScreen('screen-login');
            }
            // Ses seviyesini localStorage'dan y√ºkle
            const savedVolume = localStorage.getItem('speechVolume');
            if (savedVolume !== null) {
                speechVolume = parseFloat(savedVolume);
                document.getElementById('masterVolume').value = speechVolume;
            }
        };

        // --- Ses Ayarlarƒ± Modalƒ± ---
        function openSoundSettings() {
            document.getElementById('soundSettingsModal').style.display = 'flex';
        }

        function closeSoundSettings() {
            document.getElementById('soundSettingsModal').style.display = 'none';
        }

        function setSpeechVolume(volume) {
            speechVolume = parseFloat(volume);
            localStorage.setItem('speechVolume', speechVolume); // Ses seviyesini kaydet
        }

        // Metin okuma (Text-to-Speech)
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; // ƒ∞ngilizce olarak oku
                utterance.volume = speechVolume; // Ayarlanan ses seviyesi
                speechSynthesis.speak(utterance);
            } else {
                console.warn("Tarayƒ±cƒ±nƒ±z metin okuma √∂zelliƒüini desteklemiyor.");
            }
        }

        // --- Konular Ekranƒ± ---
        function loadTopics() {
            const topicListDiv = document.getElementById('topic-list');
            topicListDiv.innerHTML = ''; // √ñnceki butonlarƒ± temizle

            for (const topicName in vocabulary) {
                const button = document.createElement('button');
                button.textContent = topicName;
                button.onclick = () => selectTopic(topicName);
                topicListDiv.appendChild(button);
            }
        }

        function selectTopic(topic) {
            currentTopic = topic;
            currentWordIndex = 0; // Yeni konuya ge√ßince kelime dizinini sƒ±fƒ±rla
            document.getElementById('learn-topic-title').textContent = `üìñ ${topic} Kelimeleri`;
            loadWordCard();
            switchScreen('screen-learn');
        }

        // --- Kelime √ñƒüren Ekranƒ± ---
        function loadWordCard() {
            if (!currentTopic || !vocabulary[currentTopic] || vocabulary[currentTopic].length === 0) {
                document.getElementById('english-word').textContent = "Konu Yok";
                document.getElementById('meaning-text').textContent = "L√ºtfen bir konu se√ßin.";
                document.getElementById('example-sentence-text').textContent = "";
                document.getElementById('example-sentence-turkish').textContent = "";
                document.getElementById('grammar-tips').textContent = "";
                return;
            }

            const word = vocabulary[currentTopic][currentWordIndex];
            const flipCard = document.getElementById('learn-flip-card');

            // Kartƒ± √ßevrili haldeyse d√ºzelt (√∂nceki kelimeden kalmƒ±≈ü olabilir)
            if (flipCard.classList.contains('flipped')) {
                flipCard.classList.remove('flipped');
                // Animasyonun tamamlanmasƒ± i√ßin k√º√ß√ºk bir gecikme
                setTimeout(() => {
                    document.getElementById('english-word').textContent = word.english;
                    document.getElementById('meaning-text').textContent = word.turkish;
                    document.getElementById('example-sentence-text').textContent = word.example ? `√ñrnek: "${word.example}"` : '';
                    document.getElementById('example-sentence-turkish').textContent = word.example_tr ? `Anlamƒ±: "${word.example_tr}"` : '';
                    document.getElementById('grammar-tips').textContent = word.grammar ? `(Dilbilgisi: ${word.grammar})` : '';
                }, 300); // CSS transition s√ºresiyle uyumlu olmalƒ±
            } else {
                document.getElementById('english-word').textContent = word.english;
                document.getElementById('meaning-text').textContent = word.turkish;
                document.getElementById('example-sentence-text').textContent = word.example ? `√ñrnek: "${word.example}"` : '';
                document.getElementById('example-sentence-turkish').textContent = word.example_tr ? `Anlamƒ±: "${word.example_tr}"` : '';
                document.getElementById('grammar-tips').textContent = word.grammar ? `(Dilbilgisi: ${word.grammar})` : '';
            }
        }

        function flipCard() {
            document.getElementById('learn-flip-card').classList.toggle('flipped');
        }

        function playCurrentWordSound() {
            if (currentTopic && vocabulary[currentTopic][currentWordIndex]) {
                const word = vocabulary[currentTopic][currentWordIndex].english;
                speak(word);
            }
        }

        function nextWord() {
            if (currentWordIndex < vocabulary[currentTopic].length - 1) {
                currentWordIndex++;
            } else {
                currentWordIndex = 0; // Ba≈üa d√∂n
            }
            loadWordCard();
        }

        function previousWord() {
            if (currentWordIndex > 0) {
                currentWordIndex--;
            } else {
                currentWordIndex = vocabulary[currentTopic].length - 1; // Sona d√∂n
            }
            loadWordCard();
        }

        // --- Test Ekranƒ± ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTest() {
            testWords = [];
            // T√ºm kelimeleri konulara bakƒ±lmaksƒ±zƒ±n testWords dizisine ekle
            for (const topic in vocabulary) {
                testWords = testWords.concat(vocabulary[topic]);
            }
            testWords = shuffleArray(testWords); // Kelimeleri karƒ±≈ütƒ±r
            currentQuestionIndex = 0;
            correctAnswers = 0;
            updateProgressBar();
            loadQuestion();
            document.getElementById('test-feedback').textContent = ''; // Geri bildirimi temizle
            document.getElementById('test-score').textContent = `Puan: 0 / ${testWords.length}`; // Skor sƒ±fƒ±rla
        }

        function loadQuestion() {
            if (currentQuestionIndex >= testWords.length) {
                showTestResults();
                return;
            }

            const currentWord = testWords[currentQuestionIndex];
            document.getElementById('test-question-text').innerHTML = `"${currentWord.english}" kelimesinin T√ºrk√ße anlamƒ± nedir?`;

            const optionsContainer = document.getElementById('test-options-container');
            optionsContainer.innerHTML = ''; // √ñnceki se√ßenekleri temizle
            document.getElementById('test-feedback').textContent = ''; // Geri bildirimi temizle
            resetOptionStyles(); // ≈ûƒ±k stillerini sƒ±fƒ±rla
            selectedOption = null; // Se√ßimi sƒ±fƒ±rla

            let allOptions = [currentWord.turkish]; // Doƒüru cevap
            let otherMeanings = [];

            // Diƒüer konulardaki ve aynƒ± konudaki farklƒ± kelimelerin anlamlarƒ±nƒ± topla
            for (const topic in vocabulary) {
                vocabulary[topic].forEach(word => {
                    if (word.turkish !== currentWord.turkish && !allOptions.includes(word.turkish)) {
                        otherMeanings.push(word.turkish);
                    }
                });
            }

            // Yeterli yanlƒ±≈ü se√ßenek yoksa, aynƒ± kelimeyi eklemekten ka√ßƒ±narak kelime anlamlarƒ±nƒ± kullan
            while (allOptions.length < 4 && otherMeanings.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherMeanings.length);
                const randomMeaning = otherMeanings.splice(randomIndex, 1)[0];
                if (!allOptions.includes(randomMeaning)) {
                    allOptions.push(randomMeaning);
                }
            }

            // Eƒüer hala 4 se√ßenek yoksa, basit placeholders ekle (pek olasƒ± deƒüil ama √∂nlem)
            while (allOptions.length < 4) {
                allOptions.push(`Yanlƒ±≈ü Cevap ${allOptions.length + 1}`);
            }

            allOptions = shuffleArray(allOptions); // Se√ßenekleri karƒ±≈ütƒ±r

            allOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => selectTestOption(button, option);
                optionsContainer.appendChild(button);
            });

            updateProgressBar();
        }


        function selectTestOption(button, option) {
            resetOptionStyles(); // √ñnceki se√ßimi temizle
            selectedOption = option;
            button.classList.add('selected');
        }

        function resetOptionStyles() {
            const buttons = document.querySelectorAll('.test-options button');
            buttons.forEach(button => {
                button.classList.remove('selected', 'correct', 'incorrect');
            });
        }

        function checkAnswer() {
            if (selectedOption === null) {
                alert("L√ºtfen bir se√ßenek se√ßin!");
                return;
            }

            const currentWord = testWords[currentQuestionIndex];
            const feedbackDiv = document.getElementById('test-feedback');
            const buttons = document.querySelectorAll('.test-options button');

            if (selectedOption === currentWord.turkish) {
                feedbackDiv.textContent = "Doƒüru! üéâ";
                feedbackDiv.className = 'feedback correct';
                correctAnswers++;
                // Doƒüru cevabƒ± ye≈üil yap
                buttons.forEach(button => {
                    if (button.textContent === selectedOption) {
                        button.classList.add('correct');
                    }
                });
            } else {
                feedbackDiv.textContent = `Yanlƒ±≈ü! Doƒüru cevap: "${currentWord.turkish}" üòî`;
                feedbackDiv.className = 'feedback incorrect';
                // Yanlƒ±≈ü se√ßimi kƒ±rmƒ±zƒ±, doƒüru cevabƒ± ye≈üil yap
                buttons.forEach(button => {
                    if (button.textContent === selectedOption) {
                        button.classList.add('incorrect');
                    }
                    if (button.textContent === currentWord.turkish) {
                        button.classList.add('correct');
                    }
                });
            }

            // Kontrol Et butonunu devre dƒ±≈üƒ± bƒ±rak, Sonraki butonunu etkinle≈ütir
            document.querySelector('.test-navigation button:nth-child(2)').disabled = true; // Kontrol Et
            document.querySelector('.test-navigation button:nth-child(3)').disabled = false; // Sonraki

            document.getElementById('test-score').textContent = `Puan: ${correctAnswers} / ${testWords.length}`; // Skoru anƒ±nda g√ºncelle
        }

        function nextQuestion() {
            currentQuestionIndex++;
            // Kontrol Et butonunu tekrar etkinle≈ütir, Sonraki butonunu devre dƒ±≈üƒ± bƒ±rak
            document.querySelector('.test-navigation button:nth-child(2)').disabled = false; // Kontrol Et
            document.querySelector('.test-navigation button:nth-child(3)').disabled = true; // Sonraki
            loadQuestion();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const totalQuestions = testWords.length;
            const progressPercentage = (currentQuestionIndex / totalQuestions) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function showTestResults() {
            document.getElementById('test-score').textContent = `Puan: ${correctAnswers} / ${testWords.length}`;
            switchScreen('screen-test-results');
        }

        // Test Navigation button states (initial setup)
        document.addEventListener('DOMContentLoaded', () => {
            // "Sonraki" butonunu ba≈ülangƒ±√ßta devre dƒ±≈üƒ± bƒ±rak
            const nextButton = document.querySelector('#screen-test .test-navigation button:nth-child(3)');
            if (nextButton) {
                nextButton.disabled = true;
            }
        });

    </script>
</body>
