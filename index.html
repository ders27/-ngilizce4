            let name = document.getElementById('username').value.trim();

                return;
            }
            localStorage.setItem('userName', name);
            document.getElementById('user-name').innerText = name;
            document.getElementById('user-name-results').innerText = name;

        function stopSpeech() {
            if ('speechSynthesis' in window && window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
        }

        function speakText(text, lang = 'en-US') {
            stopSpeech(); // Mevcut konu≈ümayƒ± durdur

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.volume = speechVolume; // Ayarlanan ses seviyesini kullan
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn("SpeechSynthesis desteklenmiyor.");
            }
        }

                document.getElementById('masterVolume').value = savedVolume;
            }

            document.getElementById('soundSettingsModal').style.display = 'none';

        function showFeedback(message, type, elementId, duration = 1500) {
            const feedbackElement = elementId ? document.getElementById(elementId) : null;
            if (feedbackElement) {

                if (type === 'correct') {

                    speakText('Yanlƒ±≈ü!', 'tr-TR');

                    feedbackElement.className = 'feedback';
                }, duration);
            }

        let testQuestions = [];

        const numberOfQuestionsInTest = 10; // Testteki toplam soru sayƒ±sƒ±

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getAllWordsForTest() {
            // T√ºm konularƒ±n kelimelerini tek bir listede toplar
            let allWords = [];
            topics.forEach(topic => {
                allWords = allWords.concat(topic.words);
            });
            return allWords;
        }

        function generateTestQuestions() {
            const allWords = getAllWordsForTest();
            if (allWords.length === 0) {
                console.warn("Test i√ßin hi√ß kelime bulunamadƒ±.");
                testQuestions = [];
                return;
            }

            // Test i√ßin yeterli benzersiz kelime se√ß
            let uniqueWords = [];
            let tempAllWords = shuffleArray([...allWords]);
            for (let i = 0; i < tempAllWords.length && uniqueWords.length < numberOfQuestionsInTest; i++) {
                if (!uniqueWords.some(uw => uw.english === tempAllWords[i].english)) { // Tekrar eden kelime olmasƒ±n
                    uniqueWords.push(tempAllWords[i]);
                }
            }

            // Eƒüer se√ßilen kelime sayƒ±sƒ± istenen adetten azsa, mevcut t√ºm kelimeleri kullan
            if (uniqueWords.length < numberOfQuestionsInTest) {
                console.warn(`Test i√ßin yeterli kelime (${numberOfQuestionsInTest}) bulunamadƒ±. ${uniqueWords.length} kelime ile test olu≈üturuluyor.`);
            }
            
            testQuestions = uniqueWords.map(word => createQuestion(word, allWords));
        }

        function createQuestion(correctWord, allWords) {
            const correctTurkishOption = correctWord.turkish;
            let incorrectTurkishOptions = [];

            // Doƒüru cevabƒ± hari√ß tutarak diƒüer kelimelerden rastgele yanlƒ±≈ü se√ßenekler bul
            const filteredWords = allWords.filter(w => w.turkish !== correctTurkishOption);
            const shuffledFiltered = shuffleArray([...filteredWords]);

            for (let i = 0; incorrectTurkishOptions.length < 3 && i < shuffledFiltered.length; i++) {
                if (!incorrectTurkishOptions.includes(shuffledFiltered[i].turkish)) {
                    incorrectTurkishOptions.push(shuffledFiltered[i].turkish);
                }
            }
            
            // Eƒüer hala 3 yanlƒ±≈ü se√ßenek yoksa (√ßok az kelime varsa), aynƒ± ≈üƒ±kkƒ± tekrar eklemekten ka√ßƒ±narak doldur
            // Benzersiz kelime listesi √ßok kƒ±sa ise bu d√∂ng√º sonsuz d√∂ng√ºye girebilir.
            // Bu durumu engellemek i√ßin ek kontrol.
            while (incorrectTurkishOptions.length < 3 && allWords.length > incorrectTurkishOptions.length + 1) {
                 const randomTurkish = allWords[Math.floor(Math.random() * allWords.length)].turkish;
                 if (randomTurkish !== correctTurkishOption && !incorrectTurkishOptions.includes(randomTurkish)) {
                     incorrectTurkishOptions.push(randomTurkish);
                 }
            }
            // Eƒüer hala 3 yanlƒ±≈ü se√ßenek yoksa ve eklenemiyorsa, mevcutlarla devam et
            if (incorrectTurkishOptions.length < 3) {
                console.warn(`Soru i√ßin yeterli sayƒ±da farklƒ± yanlƒ±≈ü se√ßenek olu≈üturulamadƒ±: ${correctWord.english}`);
            }

            const options = [...incorrectTurkishOptions.slice(0, 3), correctTurkishOption]; // En fazla 3 yanlƒ±≈ü + 1 doƒüru
            shuffleArray(options); // ≈ûƒ±klarƒ± karƒ±≈ütƒ±r

            return {
                word: correctWord, // ƒ∞ngilizce kelimeyi ve t√ºm detaylarƒ±nƒ± i√ßerir
                options: options, // T√ºrk√ße ≈üƒ±klar
                correctAnswer: correctTurkishOption, // Doƒüru T√ºrk√ße kelime
                questionText: correctWord.question_text || `What does '${correctWord.english}' mean?`, // Yeni soru metni
                questionHighlight: correctWord.question_highlight || correctWord.english // Vurgulanacak kelime
            };
        }

        function startTest() {
            generateTestQuestions();
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('total-questions').innerText = numberOfQuestionsInTest;
            loadCurrentQuestion();
            updateProgress();
            enableOptions();
            document.getElementById('test-feedback').innerText = '';
        }

        function loadCurrentQuestion() {
            stopSpeech();
            document.getElementById('test-feedback').innerText = '';
            selectedAnswerValue = null;

            if (currentQuestionIndex < testQuestions.length) { // testQuestions.length kontrol√º √∂nemli
                const question = testQuestions[currentQuestionIndex];
                
                // Soru metnini y√ºkle ve vurgulama yap
                const questionTextElement = document.getElementById('test-question-text');
                const fullQuestion = question.questionText;
                const highlightWord = question.questionHighlight;

                if (fullQuestion.includes(highlightWord)) {
                    const parts = fullQuestion.split(new RegExp(`(${highlightWord})`, 'gi'));
                    questionTextElement.innerHTML = '';
                    parts.forEach(part => {
                        if (part.toLowerCase() === highlightWord.toLowerCase()) {
                            const span = document.createElement('span');
                            span.className = 'question-word';
                            span.innerText = part;
                            questionTextElement.appendChild(span);
                        } else {
                            questionTextElement.appendChild(document.createTextNode(part));
                        }
                    });
                } else {
                    questionTextElement.innerText = fullQuestion;
                }

                playCurrentTestQuestionSound(); // Soru c√ºmlesini seslendir
                
                const optionsDiv = document.getElementById('test-options');
                optionsDiv.innerHTML = '';

                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.onclick = () => selectAnswer(option);
                    optionsDiv.appendChild(button);
                });
                
                enableOptions();
                resetOptionStyles();
            } else {
                showTestResults();
            }
        }

        function resetOptionStyles() {
            const options = document.querySelectorAll('#test-options button');
            options.forEach(button => {
                button.classList.remove('selected', 'correct', 'incorrect');
            });
        }

        // Test b√∂l√ºm√ºndeki soru c√ºmlesinin seslendirilmesi
        function playCurrentTestQuestionSound() {
            if (testQuestions && testQuestions.length > currentQuestionIndex) {
                // Soru metnini seslendir
                speakText(testQuestions[currentQuestionIndex].questionText);
            }
        }

        let selectedAnswerValue = null;

        function selectAnswer(answer) {
            // Sadece bir kere cevap se√ßilebilmesini saƒülamak i√ßin kontrol
            if (selectedAnswerValue !== null) return; 

            selectedAnswerValue = answer;
            const currentQuestion = testQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswerValue === currentQuestion.correctAnswer;

            const options = document.querySelectorAll('#test-options button');
            options.forEach(button => {
                if (button.innerText === currentQuestion.correctAnswer) {
                    button.classList.add('correct');
                } else if (button.innerText === selectedAnswerValue) { // Doƒüru da olsa se√ßili butona selected class'ƒ± ekliyor, bu kƒ±smƒ± d√ºzelttim
                    button.classList.add(isCorrect ? 'correct' : 'incorrect'); // Eƒüer doƒüruysa 'correct', deƒüilse 'incorrect' ekle
                }
                button.disabled = true; // Cevaplandƒ±ktan sonra se√ßenekleri devre dƒ±≈üƒ± bƒ±rak
            });

            if (isCorrect) {
                score++;
                showFeedback('Doƒüru! Harikasƒ±n!', 'correct', 'test-feedback');
            } else {
                showFeedback(`Yanlƒ±≈ü. Doƒüru cevap: ${currentQuestion.correctAnswer}`, 'incorrect', 'test-feedback');
            }
            
            setTimeout(() => {
                currentQuestionIndex++;
                updateProgress();
                loadCurrentQuestion();
            }, 1500); // 1.5 saniye sonra sonraki soruya ge√ß
        }

        function enableOptions() {
            document.querySelectorAll('#test-options button').forEach(button => {
                button.disabled = false;
                button.classList.remove('selected', 'correct', 'incorrect');
            });
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex) / testQuestions.length) * 100; // Toplam soru sayƒ±sƒ±nƒ± testQuestions.length ile al
            progressBar.style.width = `${progress}%`;

            if (currentQuestionIndex >= testQuestions.length) {
                showTestResults();
            }
        }

        function showTestResults() {
            document.getElementById('final-score').innerText = score;
            document.getElementById('total-questions').innerText = testQuestions.length; // Toplam soru sayƒ±sƒ±
            switchScreen('test-results');
        }

        function restartTest() {
            startTest();
            switchScreen('test');
        }

        window.onload = () => {
            let storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('user-name').innerText = storedName;
                document.getElementById('user-name-results').innerText = storedName;
                switchScreen('menu');
            } else {
                switchScreen('login');
            }
            
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                setSpeechVolume(savedVolume);
                document.getElementById('masterVolume').value = savedVolume;
            } else {
                setSpeechVolume(1);
            }
        };
    </script>
