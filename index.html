        // Kelime Testi B√∂l√ºm√º
        let testQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const numberOfQuestions = 20; // Toplam soru sayƒ±sƒ±.

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function selectRandomWordsForTest(allWords, count) {
            if (allWords.length < count) {
                console.warn("Test i√ßin yeterli kelime yok. Mevcut t√ºm kelimeler kullanƒ±lacak.");
                return shuffleArray([...allWords]);
            }
            const shuffled = [...allWords].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function generateTestQuestions() {
            const allWords = wordsListForApp();
            const selectedWords = selectRandomWordsForTest(allWords, numberOfQuestions);
            testQuestions = selectedWords.map(word => {
                const correctTurkishOption = word.turkish;
                let incorrectTurkishOptions = allWords
                    .filter(w => w.turkish !== correctTurkishOption) // Doƒüru cevabƒ± se√ßeneklerden √ßƒ±kar
                    .sort(() => 0.5 - Math.random()) // Rastgele sƒ±rala
                    .slice(0, 3) // ƒ∞lk 3'√ºn√º al
                    .map(w => w.turkish);

                // Eƒüer 3 yanlƒ±≈ü se√ßenek yoksa veya bazƒ±larƒ± bo≈üsa, benzersiz yanlƒ±≈ü se√ßenekler eklemeye √ßalƒ±≈ü
                while (incorrectTurkishOptions.length < 3 && allWords.length > (incorrectTurkishOptions.length + 1)) {
                    const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                    if (randomWord.turkish !== correctTurkishOption && !incorrectTurkishOptions.includes(randomWord.turkish)) {
                        incorrectTurkishOptions.push(randomWord.turkish);
                    }
                }
                // Se√ßenek sayƒ±sƒ±nƒ± 4'e sabitle (doƒüru cevap + 3 yanlƒ±≈ü)
                incorrectTurkishOptions = incorrectTurkishOptions.slice(0, 3); // Fazla se√ßenek olmasƒ±n diye kes

                const options = [...incorrectTurkishOptions, correctTurkishOption];
                shuffleArray(options); // ≈ûƒ±klarƒ± karƒ±≈ütƒ±r

                return {
                    word: word, // Bu, ƒ∞ngilizce kelime i√ßin
                    options: options, // T√ºrk√ße ≈üƒ±klar
                    correctAnswer: correctTurkishOption // Doƒüru T√ºrk√ße kelime
                };
            });
        }

        function startTest() {
            generateTestQuestions();
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('total-questions').innerText = numberOfQuestions; // Toplam soru sayƒ±sƒ±nƒ± g√ºncelle
            loadCurrentQuestion();
            updateProgress();
            // Test her ba≈üladƒ±ƒüƒ±nda se√ßenekleri etkinle≈ütir ve buton metnini sƒ±fƒ±rla
            enableOptions();
            document.getElementById('prev-test-btn').disabled = true; // ƒ∞lk soruda √∂nceki butonunu devre dƒ±≈üƒ± bƒ±rak
            document.getElementById('next-test-btn').innerText = "Cevapla ve ƒ∞lerle ‚û°Ô∏è";
            document.getElementById('test-feedback').innerText = ''; // Geri bildirimi temizle
        }

        function loadCurrentQuestion() {
            stopSpeech(); // Yeni soru y√ºklenince √∂nceki sesleri durdur
            document.getElementById('test-feedback').innerText = ''; // Geri bildirimi temizle
            selectedAnswerValue = null; // Se√ßimi sƒ±fƒ±rla

            if (currentQuestionIndex < numberOfQuestions) {
                const question = testQuestions[currentQuestionIndex];
                // Soru artƒ±k ƒ∞ngilizce kelime olacak
                document.getElementById('test-english-word').innerText = question.word.english;
                playCurrentTestWordSoundForDisplay(); // Sorunun ƒ∞ngilizce sesini √ßal
                
                const optionsDiv = document.getElementById('test-options');
                optionsDiv.innerHTML = ''; // √ñnceki se√ßenekleri temizle

                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.onclick = () => selectAnswer(option);
                    optionsDiv.appendChild(button);
                });
                
                document.getElementById('prev-test-btn').disabled = currentQuestionIndex === 0;
                document.getElementById('next-test-btn').innerText = "Cevapla ve ƒ∞lerle ‚û°Ô∏è";
                enableOptions(); // Yeni soru y√ºklenirken se√ßenekleri tekrar etkinle≈ütir
                resetOptionStyles(); // Se√ßeneklerin stilini sƒ±fƒ±rla
            } else {
                showTestResults();
            }
        }

        function resetOptionStyles() {
            const options = document.querySelectorAll('#test-options button');
            options.forEach(button => {
                button.classList.remove('selected', 'correct', 'incorrect');
            });
        }

        function playCurrentTestWordSoundForDisplay() {
            // Sadece test sorusunun ƒ∞ngilizce kelimesinin sesini √ßal
            if (testQuestions && testQuestions.length > currentQuestionIndex) {
                speakText(testQuestions[currentQuestionIndex].word.english);
            }
        }

        let selectedAnswerValue = null; // Kullanƒ±cƒ±nƒ±n se√ßtiƒüi cevabƒ± tutar

        function selectAnswer(answer) {
            selectedAnswerValue = answer;
            const options = document.querySelectorAll('#test-options button');
            options.forEach(button => {
                button.classList.remove('selected');
            });
            // Se√ßilen butona 'selected' sƒ±nƒ±fƒ±nƒ± ekle
            const clickedButton = Array.from(options).find(button => button.innerText === answer);
            if (clickedButton) {
                clickedButton.classList.add('selected');
            }
        }

        function checkAnswerAndNext() {
            if (selectedAnswerValue === null) {
                showFeedback('L√ºtfen bir cevap se√ßin!', 'incorrect', 'test-feedback', 1000);
                return;
            }

            const currentQuestion = testQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswerValue === currentQuestion.correctAnswer;

            const options = document.querySelectorAll('#test-options button');
            options.forEach(button => {
                if (button.innerText === currentQuestion.correctAnswer) {
                    button.classList.add('correct'); // Doƒüru cevabƒ± her zaman ye≈üil yap
                } else if (button.innerText === selectedAnswerValue && !isCorrect) {
                    button.classList.add('incorrect'); // Yanlƒ±≈ü se√ßileni kƒ±rmƒ±zƒ± yap
                }
                button.disabled = true; // T√ºm ≈üƒ±klarƒ± devre dƒ±≈üƒ± bƒ±rak
            });

            if (isCorrect) {
                score++;
                showFeedback('Doƒüru! Harikasƒ±n!', 'correct', 'test-feedback');
            } else {
                showFeedback(`Yanlƒ±≈ü. Doƒüru cevap: ${currentQuestion.correctAnswer}`, 'incorrect', 'test-feedback');
            }
            
            selectedAnswerValue = null; // Se√ßimi sƒ±fƒ±rla

            // Sonraki soruya ge√ßmek veya testi bitirmek i√ßin bekle
            setTimeout(() => {
                currentQuestionIndex++;
                updateProgress();
                loadCurrentQuestion();
            }, 1500); // 1.5 saniye sonra ge√ß
        }

        function enableOptions() {
            document.querySelectorAll('#test-options button').forEach(button => {
                button.disabled = false;
                button.classList.remove('selected', 'correct', 'incorrect'); // Stil sƒ±nƒ±flarƒ±nƒ± temizle
            });
        }


        function previousTestQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadCurrentQuestion();
                updateProgress();
            }
            document.getElementById('test-feedback').innerText = ''; // Geri bildirimi temizle
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex) / numberOfQuestions) * 100;
            progressBar.style.width = `${progress}%`;

            // Testin bitip bitmediƒüini kontrol et
            if (currentQuestionIndex >= numberOfQuestions) {
                showTestResults();
            }
        }

        function showTestResults() {
            document.getElementById('final-score').innerText = score;
            document.getElementById('total-questions').innerText = numberOfQuestions;
            switchScreen('test-results');
        }

            startTest();
            switchScreen('test');

                document.getElementById('masterVolume').value = savedVolume;
            } else {
                setSpeechVolume(1); // Varsayƒ±lan ses seviyesini ayarla
            }
